<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Contact</title>
    </head>

<body className="bg-blue">
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/babel">

    const rootElement = document.getElementById('root');

    const img1 = 'https://images.unsplash.com/photo-1519345182560-3f2917c472ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

    const img4 = 'https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

    const img3 = 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

    const img2 = 'https://images.unsplash.com/photo-1500917293891-ef795e70e1f6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

    
    const TopoContatos = () => (
        <div className="bg-blue p-6">
            <div className="sm:flex sm:items-center sm:justify-between">
                <div className="sm:flex sm:space-x-5">
                    <p className="text-xl font-bold sm:text-2xl yellow">CONTACTS</p>
                </div>
                <div className="mt-5 flex justify-center sm:mt-0">
                    <a href="#"
                        className="flex justify-center items-center px-4 py-2 bg-yellow search-button">
                        Search
                        </a>
                </div>
            </div>
        </div>
    )

    const CardContatos = ({children}) => (
        <section className="bg-blue">
            <div className="rounded-lg bg-blue">
                <div className="p-6">
                    {children}
                </div>
            </div>
        </section>
    )

    const ItemContatos = ({children}) => (
        <li className="lista-contatos">
            {children}
        </li>
    )
    
    const ListaContatos = ({children}) => (
        <div className="mt-6">
            <ul role="list" className="-my-5">
                {children}
            </ul>
        </div>
    )

    const InfoUsuarioContato = ({children, ...props}) => (
        <div className="flex items-center space-x-4">
            <div>
                <img className="h-12 w-12 rounded-full"
                    src={props.img}
                    alt="" />
            </div>
            <div className="flex-1 min-w-0">
                <p className="nome-contato light-yellow">
                    {props.name}
                </p>
                <p className="job-contato rose">
                    {props.media}
                </p>
            </div>
            {children}
        </div>
    )
    
    const CallButton = () => (
        <div>
            <a href="#"
                className="inline-flex items-center send-button yellow">
                Call
            </a>
        </div>
    )

    const SendEmailButton = () => (
        <div>
            <a href="#"
                className="inline-flex items-center send-button yellow">
                Send E-mail
            </a>
        </div>
    )

    const element = (

    <section>
        <div className="card-contatos">
            <TopoContatos/>
            <CardContatos>
                <ListaContatos>
                    <ItemContatos>
                        <InfoUsuarioContato name={'Tom James'} media={'Programmer'} img={img1}>
                            <CallButton/>
                            <SendEmailButton/>
                        </InfoUsuarioContato>  
                    </ItemContatos>
                    <ItemContatos>
                        <InfoUsuarioContato name={'Alessa Smith'} media={'Manager'} img={img2}>
                            <CallButton/>
                            <SendEmailButton/>
                        </InfoUsuarioContato>  
                    </ItemContatos>
                    <ItemContatos>
                        <InfoUsuarioContato name={'Kate Milnard'} media={'Web Designer'} img={img3}>
                            <CallButton/>
                            <SendEmailButton/>
                        </InfoUsuarioContato>  
                    </ItemContatos>
                    <ItemContatos>
                        <InfoUsuarioContato name={'John Tudor'} media={'Database Admin'} img={img4}>
                            <CallButton/>
                            <SendEmailButton/>
                        </InfoUsuarioContato>   
                    </ItemContatos>
                </ListaContatos>
                <div className="mt-6 yellow">
                    <span id="result-contato">We found 23 contacts</span>
                </div>
            </CardContatos>
        </div>
    </section>

    )

        ReactDOM.render(element, rootElement);
    </script>
</body>
</html>
